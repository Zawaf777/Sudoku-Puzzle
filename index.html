<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solve for the Next Clue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .sudoku-container {
      display: grid;
      grid-template-columns: repeat(6, 50px);
      grid-template-rows: repeat(6, 50px);
      gap: 2px;
      border: 2px solid black;
      background-color: white;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      cursor: pointer;
      user-select: none;
    }

    .prefilled {
      background-color: #d9d9d9;
      font-weight: bold;
      cursor: not-allowed;
    }

    .selected-option {
      background-color: #333;
      color: white;
    }

    .number-options {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }

    .number-button {
      width: 40px;
      height: 40px;
      font-size: 18px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-direction: column;
      align-items: center;
    }

    .check-button, .new-game-button {
      background-color: black;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .success {
      margin-top: 10px;
      font-size: 20px;
      color: green;
    }

    .wrong {
      background-color: #fbb !important;
    }
  </style>
</head>
<body>
  <h1>SOLVE FOR THE NEXT CLUE</h1>
  <div class="sudoku-container" id="sudoku"></div>

  <div class="number-options" id="number-options"></div>

  <div class="controls">
    <button class="check-button" onclick="checkSolution()">‚úîÔ∏è Check</button>
    <button class="new-game-button" onclick="resetPuzzle()">New Game</button>
    <div class="success" id="success-message"></div>
  </div>

  <script>
    const fullSolution = [
      [1, 5, 3, 4, 6, 2],
      [4, 2, 6, 5, 3, 1],
      [5, 1, 2, 3, 4, 6],
      [3, 6, 4, 1, 2, 5],
      [2, 4, 5, 6, 1, 3],
      [6, 3, 1, 2, 5, 4]
    ];

    const puzzle = [
      [0, 0, 0, 0, 6, 0],
      [4, 0, 0, 0, 0, 1],
      [0, 1, 2, 0, 0, 6],
      [0, 6, 4, 1, 0, 5],
      [2, 4, 0, 6, 1, 0],
      [6, 0, 0, 2, 0, 0]
    ];

    let selectedNumber = null;
    const sudokuContainer = document.getElementById('sudoku');
    const numberOptions = document.getElementById('number-options');
    const successMessage = document.getElementById('success-message');
    let puzzleLayout = puzzle;

    function drawPuzzle(puzzle) {
      sudokuContainer.innerHTML = '';
      for (let row = 0; row < 6; row++) {
        for (let col = 0; col < 6; col++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.dataset.row = row;
          cell.dataset.col = col;

          if (puzzle[row][col] !== 0) {
            cell.textContent = puzzle[row][col];
            cell.classList.add('prefilled');
          } else {
            cell.textContent = '';
            cell.addEventListener('click', () => {
              if (selectedNumber !== null) {
                cell.textContent = selectedNumber;
                const correctValue = fullSolution[row][col];
                if (selectedNumber == correctValue) {
                  cell.classList.remove('wrong');
                } else {
                  cell.classList.add('wrong');
                }
                selectedNumber = null;
                document.querySelectorAll('.number-button').forEach(btn => btn.classList.remove('selected-option'));
              }
            });
          }

          sudokuContainer.appendChild(cell);
        }
      }
    }

    function createNumberButtons() {
      for (let i = 1; i <= 6; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.classList.add('number-button');
        button.addEventListener('click', () => {
          selectedNumber = i;
          document.querySelectorAll('.number-button').forEach(btn => btn.classList.remove('selected-option'));
          button.classList.add('selected-option');
        });
        numberOptions.appendChild(button);
      }
    }

    function checkSolution() {
      let allCorrect = true;
      document.querySelectorAll('.cell').forEach(cell => {
        const row = parseInt(cell.dataset.row);
        const col = parseInt(cell.dataset.col);
        if (!cell.classList.contains('prefilled')) {
          const val = parseInt(cell.textContent);
          if (val !== fullSolution[row][col]) {
            cell.classList.add('wrong');
            allCorrect = false;
          } else {
            cell.classList.remove('wrong');
          }
        }
      });

      if (allCorrect) {
        successMessage.textContent = 'üéâ YAYYY your next Clue is: TEAM UNITED üèè!!!!!';
      } else {
        successMessage.textContent = '';
      }
    }

    function resetPuzzle() {
      successMessage.textContent = '';
      document.querySelectorAll('.cell').forEach(cell => {
        if (!cell.classList.contains('prefilled')) {
          cell.textContent = '';
          cell.classList.remove('wrong');
        }
      });
    }

    createNumberButtons();
    drawPuzzle(puzzleLayout);
  </script>
</body>
</html>
